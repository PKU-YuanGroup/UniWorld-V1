# we recommend to read config_details.yaml first.


ckpt_path: '../logs/fastdit/100kx1024_lrx4/checkpoints/0100000.pt' # <---- download our pre-trained lightningdit or your own checkpoint

data:
  data_path: '/storage/lb/datasets/LanguageBind/offline_feature/offline_vae_256/imagenet_train_256' # <---- path to your data. it is generated by extract_features.py.
                                 #       if you just want to inference, download our latent_stats.pt and give its path here is ok.
  fid_reference_file: '/storage/lb/datasets/VIRTUAL_imagenet256_labeled.npz' # <---- path to your fid_reference_file.npz. download it from ADM

  # recommend to use default settings
  image_size: 256
  num_classes: 1000
  num_workers: 8
  latent_norm: false
  latent_multiplier: 0.18215

# recommend to use default settings (we wil release codes with SD-VAE later)
vae:
  model_path: '/storage/lb/checkpoints/stabilityai/sd-vae-ft-ema'
  downsample_ratio: 8

# recommend to use default settings
model:
  model_type: DiT-XL/2
  use_qknorm: false
  use_swiglu: false
  use_rope: false
  use_rmsnorm: false
  in_chans: 4
  use_checkpoint: false

# recommend to use default settings
train:
  max_steps: 100000
  global_batch_size: 1024
  global_seed: 0
  output_dir: '../logs/fastdit/100kx1024_lrx4'
  ckpt: null
  log_every: 100
  ckpt_every: 20000
  wandb: true
  seed: 1234
  precision: 'bf16'
optimizer:
  lr: 0.0004
  beta2: 0.99
wandb:
  proj_name: 'fastdit'
  log_name: '100kx1024_lrx4'
  key: '953e958793b218efb850fa194e85843e2c3bd88b'

# recommend to use default settings
transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

# recommend to use default settings
sample:
  num_sampling_steps: 250
  cfg_scale: 1.0
  # recommend to use default settings
  per_proc_batch_size: 128
  fid_num: 50000
  cfg_interval_start: 0.10