# we recommend to read config_details.yaml first.


ckpt_path: '/data/logs/flow/flowsdvae_50kx512_lgnm1p0/checkpoints/0050000.pt' # <---- download our pre-trained dit or your own checkpoint

data:
  raw_data_dir: '/data/OpenDataLab___ImageNet-1K/raw/ImageNet-1K/train'
  raw_val_data_dir: '/data/OpenDataLab___ImageNet-1K/raw/ImageNet-1K/val'
  data_path: '/data/checkpoints/LanguageBind/offline_feature/offline_sdvae_256_path/imagenet_train_256' # <---- path to your data. it is generated by extract_features.py.
                                 #       if you just want to inference, download our latent_stats.pt and give its path here is ok.
  fid_reference_file: '/data/checkpoints/VIRTUAL_imagenet256_labeled.npz' # <---- path to your fid_reference_file.npz. download it from ADM

  # recommend to use default settings
  image_size: 256
  num_classes: 1000
  num_workers: 16
  latent_norm: false
  latent_multiplier: 0.18215

# recommend to use default settings (we wil release codes with SD-VAE later)
vae:
  vae_type: 'FlowSDVAE'
  model_path: '/data/checkpoints/stabilityai/sd-vae-ft-ema/vae-ft-ema-560000-ema-pruned.safetensors'
  downsample_ratio: 8
  # for flowvae
  multi_latent: false
  add_y_to_x: false
  norm_type: 'rmsnorm'

# recommend to use default settings
model:
  model_type: DiT-S/2
  use_qknorm: true
  use_swiglu: true
  use_rope: true
  use_rmsnorm: true
  in_chans: 4
  use_checkpoint: false

# recommend to use default settings
train:
  max_steps: 50000
  global_batch_size: 512
  global_seed: 0
  output_dir: '../logs/flow/flowsdvae_50kx512_lgnm1p0'
  ckpt: null
  log_every: 50
  ckpt_every: 10000
  eval_every: 10000
  wandb: true
  seed: 1234
  precision: 'bf16'
optimizer:
  lr: 0.0002
  beta2: 0.95
wandb:
  proj_name: 'flow'
  log_name: 'flowsdvae_50kx512_lgnm1p0'
  key: '953e958793b218efb850fa194e85843e2c3bd88b'

scheduler:
  diffusion: false
  transport: true

diffusion: 
  learn_sigma: true
  diffusion_steps: 1000

# recommend to use default settings
transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

# recommend to use default settings
sample:
  mode: ODE
  sampling_method: euler
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 250
  cfg_scale: 1.0
  # recommend to use default settings
  per_proc_batch_size: 64
  fid_num: 50000
  cfg_interval_start: 0.0
  timestep_shift: 0.0

flowvae_transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: false
  use_lognorm: true
  l2_loss: true
  shift_lg: true
  shifted_mu: -1.0
  timestep_sampling: "lognorm"  # ['lognorm', 'uniform', 'cosine', 'rand', 'cubic', 'beta', 'pareto']
  beta_alpha: null
  beta_beta: null
  pareto_alpha: null

# recommend to use default settings
flowvae_sample:
  mode: ODE
  sampling_method: euler
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 10
  cfg_scale: 1.0
  # recommend to use default settings
  per_proc_batch_size: 64
  fid_num: 50000
  cfg_interval_start: 0.0
  timestep_shift: 0.0