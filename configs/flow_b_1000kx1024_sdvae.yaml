# we recommend to read config_details.yaml first.


ckpt_path: '/data/logs/flow/flow_b_1000kx1024_sdvae/checkpoints/1000000.pt' # <---- download our pre-trained dit or your own checkpoint

data:
  data_path: '/data/checkpoints/LanguageBind/offline_feature/offline_sdvae_256_path/imagenet_train_256' # <---- path to your data. it is generated by extract_features.py.
                                 #       if you just want to inference, download our latent_stats.pt and give its path here is ok.
  fid_reference_file: '/data/checkpoints/VIRTUAL_imagenet256_labeled.npz' # <---- path to your fid_reference_file.npz. download it from ADM

  # recommend to use default settings
  image_size: 256
  num_classes: 1000
  num_workers: 16
  latent_norm: false
  latent_multiplier: 0.18215

# recommend to use default settings (we wil release codes with SD-VAE later)
vae:
  vae_type: 'sdvae'
  model_path: '/data/checkpoints/stabilityai/sd-vae-ft-ema/vae-ft-ema-560000-ema-pruned.safetensors'
  downsample_ratio: 8

# recommend to use default settings
model:
  model_type: DiT-B/2
  use_qknorm: true
  use_swiglu: true
  use_rope: true
  use_rmsnorm: true
  in_chans: 4
  use_checkpoint: false

# recommend to use default settings
train:
  max_steps: 1000000
  global_batch_size: 1024
  global_seed: 0
  output_dir: '../logs/flow/flow_b_1000kx1024_sdvae'
  ckpt: null
  log_every: 100
  ckpt_every: 50000
  wandb: true
  seed: 1234
  precision: 'bf16'
optimizer:
  lr: 0.0002
  beta2: 0.95
wandb:
  proj_name: 'flow'
  log_name: 'flow_b_1000kx1024_sdvae'
  key: '953e958793b218efb850fa194e85843e2c3bd88b'

scheduler:
  diffusion: false
  transport: true

diffusion: 
  learn_sigma: true
  diffusion_steps: 1000

# recommend to use default settings
transport:
  path_type: Linear
  prediction: velocity
  loss_weight: null
  sample_eps: null
  train_eps: null
  use_cosine_loss: true
  use_lognorm: true

# recommend to use default settings
sample:
  mode: ODE
  sampling_method: euler
  atol: 0.000001
  rtol: 0.001
  reverse: false
  likelihood: false
  num_sampling_steps: 250
  cfg_scale: 1.0
  # recommend to use default settings
  per_proc_batch_size: 64
  fid_num: 50000
  cfg_interval_start: 0.0
  timestep_shift: 0.0